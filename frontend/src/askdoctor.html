<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Chat</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: #333;
        display: none;
      }

      #messages {
        flex: 1;
        min-height: 500px;
        max-height: 500px;
        overflow-y: auto;
        background: white;
        border-radius: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center w-screen h-screen flex-col"
  >
    <a class="absolute left-4 top-4 flex flex-row" href="./index.html">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        data-lucide="chevron-left"
        style="width: 24px; height: 24px; color: black"
        class="lucide lucide-chevron-left"
      >
        <path d="m15 18-6-6 6-6"></path>
      </svg>
      Go Back
    </a>
    <div id="loading-screen" class="loading-screen">
      Loading<span id="loading-dots">.</span>
    </div>
    <h1 class="text-xl md:text-2xl font-semibold text-blue-500 text-center">
      Real-Time Chat with a Doctor
    </h1>
    <div class="flex flex-col gap-4 w-screen md:w-[500px] p-4">
      <div id="messages" class="overflow-y-auto"></div>
      <form id="form" class="flex flex-row gap-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="message"
          type="text"
          placeholder="Message"
          required
        />
        <button
          id="send"
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Send
        </button>
      </form>
    </div>
    <script>
      sessionStorage.clear();
      const form = document.getElementById("form");
      const input = document.getElementById("message");
      const messagesDiv = document.getElementById("messages");
      const button = document.getElementById("send");
      const loadingScreen = document.getElementById("loading-screen");
      const loadingDots = document.getElementById("loading-dots");

      let allMessages = JSON.parse(sessionStorage.getItem("messages")) || [];

      let dotInterval;
      const startLoadingAnimation = () => {
        let dots = 1;
        dotInterval = setInterval(() => {
          dots = (dots % 3) + 1; // Cycle 1 → 2 → 3 → 1
          loadingDots.textContent = ".".repeat(dots);
        }, 500);
      };

      const stopLoadingAnimation = () => {
        clearInterval(dotInterval);
        loadingDots.textContent = "."; // Reset to single dot
      };

      const sendMessage = async (message) => {
        input.value = "";
        button.disabled = true;
        loadingScreen.style.display = "flex";
        startLoadingAnimation();

        allMessages.push({ sender: "user", message, timestamp: Date.now() });
        saveAndRenderMessages();

        try {
          const response = await fetch(`http://localhost:3000/ollama`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: message }),
          });
          const json = await response.json();
          const cleanMessage = json.message.content
            .split("</think>")
            .slice(-1)[0];

          allMessages.push({
            sender: "doctor",
            message: cleanMessage,
            timestamp: Date.now(),
          });
        } catch (error) {
          allMessages.push({
            sender: "doctor",
            message: "Error getting response.",
            timestamp: Date.now(),
          });
        }

        saveAndRenderMessages();
        button.disabled = false;
        loadingScreen.style.display = "none";
        stopLoadingAnimation();
      };

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (message) {
          sendMessage(message);
        }
      });

      const saveAndRenderMessages = () => {
        sessionStorage.setItem("messages", JSON.stringify(allMessages));
        messagesDiv.innerHTML = "";

        allMessages.forEach(({ sender, message, timestamp }) => {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add(
            "p-2",
            "rounded",
            "m-2",
            sender === "user" ? "bg-blue-100" : "bg-green-100"
          );
          messageDiv.innerHTML = `
            <p class="text-sm capitalize font-semibold text-blue-500">${sender}</p>
            <p class="text-sm text-gray-700">${message
              .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
              .replace(/\*(.*?)\*/g, "<i>$1</i>")}</p>
            <p class="text-xs text-gray-500">${new Date(
              timestamp
            ).toLocaleString()}</p>
          `;
          messagesDiv.appendChild(messageDiv);
        });

        // Auto-scroll only if user was at bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      };

      // Load messages on page load
      saveAndRenderMessages();
    </script>
  </body>
</html>
