<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifelines</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div
      class="flex items-center justify-center w-full h-screen gap-4 flex-col lg:flex-row"
    >
      <!-- Card -->
      <a
        class="p-4 bg-red-100 border border-red-300 rounded-lg cursor-pointer flex flex-col gap-2 items-center justify-center md:min-h-64 min-w-64 hover:bg-red-200 transition-all"
        href="./emergency.html"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          data-lucide="briefcase-medical"
          style="width: 64px; height: 64px; color: #e3342f"
          class="lucide lucide-briefcase-medical"
        >
          <path d="M12 11v4"></path>
          <path d="M14 13h-4"></path>
          <path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"></path>
          <path d="M18 6v14"></path>
          <path d="M6 6v14"></path>
          <rect width="20" height="14" x="2" y="6" rx="2"></rect>
        </svg>
        <h1 class="text-xl md:text-2xl font-semibold text-[#e3342f]">
          Emergency!
        </h1>
      </a>
      <!-- Card -->
      <a
        class="p-4 bg-green-100 border border-green-300 rounded-lg cursor-pointer flex flex-col gap-2 items-center justify-center md:min-h-64 min-w-64 hover:bg-green-200 transition-all"
        href="./askdoctor.html"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          data-lucide="user"
          style="width: 64px; height: 64px; color: #16a34a"
          class="lucide lucide-user"
        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <h1 class="text-xl md:text-2xl font-semibold text-green-600">
          Ask a doctor
        </h1>
      </a>
      <!-- Card -->
      <a
        class="p-4 bg-yellow-100 border border-yellow-300 rounded-lg cursor-pointer flex flex-col gap-2 items-center justify-center md:min-h-64 min-w-64 hover:bg-yellow-200 transition-all"
        href="./dangermap.html"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          data-lucide="map"
          style="width: 64px; height: 64px; color: #ca8a04"
          class="lucide lucide-map"
        >
          <path
            d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-.553.894l-4.553 2.277a2 2 0 0 1-1.788 0l-4.212-2.106a2 2 0 0 0-1.788 0l-3.659 1.83A1 1 0 0 1 3 19.381V6.618a1 1 0 0 1 .553-.894l4.553-2.277a2 2 0 0 1 1.788 0z"
          ></path>
          <path d="M15 5.764v15"></path>
          <path d="M9 3.236v15"></path>
        </svg>
        <h1 class="text-xl md:text-2xl font-semibold text-yellow-600">Map</h1>
      </a>
    </div>
  </body>
</html>
